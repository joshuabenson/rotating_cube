 <body bgcolor="black">
   <main>

<style>

.scene {
 width: 600px;
 height: 800px;
 -webkit-perspective: 1000px;
 -moz-perspective: 1000px;
 perspective: 1000px;

}
.gilcube {
  position: relative;
  -webkit-transform-style: preserve-3d;
  -webkit-transition: -webkit-transform 15s;
  -moz-transform-style: preserve-3d;
  -moz-transition: -moz-transform 15s;
  transition: transform 15s;
}
.open {
  transform: rotateY(90deg) rotateX(0deg) rotateZ(600deg)translateY(-200px);
}
.rotate {
  -webkit-transform: rotateY(90deg) rotateX(0deg) rotateZ(600deg)translateY(-200px);
  -moz-transform: rotateY(90deg) rotateX(0deg) rotateZ(600deg)translateY(-200px);
  transform: rotateY(90deg) rotateX(0deg) rotateZ(600deg)translateY(-200px);

}
.return {
  -webkit-transform: rotateY(180deg) rotateX(600deg) rotateZ(0deg)translateY(0px);
  -moz-transform: rotateY(180deg) rotateX(600deg) rotateZ(0deg)translateY(0px);
  transform: rotateY(180deg) rotateX(600deg) rotateZ(0deg)translateY(0px);

}

#rotate {
  position:relative;
  left: 300px;
  width:150px;
  height:200px;
  -webkit-transform: translateX(-100px)translateY(0px)translateZ(100px) rotateY(25deg);
